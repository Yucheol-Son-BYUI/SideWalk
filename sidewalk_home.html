<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rexburg Chaos</title>
    <link rel="stylesheet" href="sidewalk_home.css" type="text/css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap"
        rel="stylesheet" />
</head>
<body>
    <main class="scroll-container">
        <section class="intro-section">
            <div class="intro-content">
                <h1 class="intro-title">Rexburg Chaos</h1>
                <p class="intro-subtitle">Drop a Pin, Save a Shin!</p>
                <button class="intro-btn">Report a Slip Zone</button>
            </div>
        </section>
        <section class="home-section title-type-section" id="feature-section">
            <div class="home-section-content"><h2>Find out where the slippery roads are!</h2><p>You can report the icy roads or get information from map!</p></div>
            <figure class="phone">
                <div class="screen">
                    <img src="./sidewalk-feature-mobile.png" alt="screenshot-in-use">
                </div>
                <div class="bottom-buttons">
                    <div class="back-button"></div>
                    <div class="home-button"></div>
                    <div class="tabs-button"></div>
                </div>
            </figure>
        </section>
        <section class="home-section content-type-section">
            <h2>Mission</h2>
            <figure class="mission">
                <img src="slippery.png" alt="slipping person icon">
                <p>Rexburg is very icy during the winter. Our mission is to help people walk on safe paths.</p>
            </figure>
            
            <figure class="mission">
                <img src="logo.webp" alt="BYUI logo" id="byui-logo" style="mix-blend-mode: multiply;">
                <p>We help BYU-Idaho students and employees stay focused on their work.</p>
            </figure>
        </section>
    </main>
</body>
</html>
